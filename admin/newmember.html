<!DOCTYPE html>
<html>
<head>
    <title>New Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/waitMe.css">
<link rel="stylesheet" href="css/animate.css">

 
</head>
<body>
<div class="containerBlock">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <h3>Register a New Member</h3>
    <form role="form" id="newMemberForm">
    	<div class="row">
            <div class="form-group col-sm-6">
                <label for="first_name" class="h4">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="last_name" class="h4">Last Name </label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" required>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label for="adder" class="h4 ">Current Member</label>
            <div class="form-group col-sm-10">
            	<input type="text" id="adder" class="form-control"  placeholder="Current Member's Badge/Fob ID" required readonly>
        	</div>
            <div class="form-group col-sm-2">
            	<input class="btn btn-primary" type="button" value="Scan" id="adderButton" onclick="getRFIDCurrentMember();">
         	</div>
        </div>
        <div class="form-group col-sm-12">
            <label for="addee" class="h4 ">New Member</label>
            <div class="form-group col-sm-10">
           		<input type="text" id="addee" class="form-control"  placeholder="New Member's Badge/Fob ID" required readonly>
        	</div>
        	<div class="form-group col-sm-2">
            	<input class="btn btn-primary" type="button" value="Scan" id="addeeButton" onclick="getRFIDNewMember();">
        	</div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
		<div id="mbrSubmit" class="h3 text-center hidden">New Member Added!</div>
    </form>
</div>
</div>
</div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/waitMe.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
